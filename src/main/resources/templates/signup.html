<body>
<form action="/signup/addUser" method="post" class="col-md-4">

    <h1 class="h3 mb-3 fw-normal">Sign up</h1>
    <label  class="visually-hidden">Имя</label>
    <input type="text" name="firstname"  class="form-control" placeholder="Email address" required autofocus>
    <label class="visually-hidden">Фамилия</label>
    <input type="text" name="lastname" class="form-control" placeholder="Email address" required autofocus>
    <label  class="visually-hidden">Логин</label>
    <input type="text" name="login" class="form-control" placeholder="Email address" required autofocus>
    <label  class="visually-hidden">Пароль</label>
    <input type="password" name="password"  class="form-control" placeholder="Password" required>
    <input type="submit" value="Регистрация">
</form>
