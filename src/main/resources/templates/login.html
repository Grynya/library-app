<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div align="center">
    <h1>Sign in</h1>
    <form th:action="@{/login}" method="post" class="col-md-12">
        <div><label for="FormInput1" class="form-label"> User Name : <input type="text" class="form-control"
                                                                            id="FormInput1" name="username"/> </label>
        </div>
        <div><label for="FormInput2" class="form-label"> Password: <input class="form-control" id="FormInput2"
                                                                          type="password" name="password"/> </label>
        </div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
    Do not have an account yet? <a href="/signup">Sign up!</a>
</div>
</body>
</html>
